<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <section>
        <div class="account">
            <h3>Account</h3>
            <input type="text" class="acc" placeholder="Full Name"><br />
            <input type="email" class="acc" placeholder="Email Address"><br />
            <input type="password" class="acc" placeholder="Password">
        </div><br><br>
        <div class="dategen">

            <div class="dob">
                <h3>Date of Birth</h3>
                <input type="number" class="dobinput" placeholder="DD">
                <input type="number" class="dobinput" placeholder="MM">
                <input type="number" class="dobinput input1" placeholder="YYYY">
            </div>
            <div class="gender">
                <h3>Gender</h3>
                <div class="gen1">
                    <span><input type="radio" name="gen">Male</span>

                </div>
                <div class="gen2">
                    <span><input type="radio" name="gen">Female</span>
                </div>
            </div>
        </div><br><br>
        <div class="pay">
            <h3>Payment Details</h3>
            <div class="payment">
                <span>Credit Card</span>
            </div>
            <div class="payment2">
                <span>PayPal</span>
            </div><br><br>
            <div class="card">
                <input type="number" class="card" placeholder="Card Number"><br><br>
                <input type="number" class="cvc" placeholder="Card CVC">
                <select class="dropdown">
                    <option value="">01 Jan</option>
                    <option value="">02 Feb</option>
                    <option value="">03 Mar</option>
                    <option value="">04 Apr</option>
                    <option value="">05 May</option>
                    <option value="">06 Jun</option>
                    <option value="">07 Jul</option>
                    <option value="">08 Aug</option>
                    <option value="">09 Sep</option>
                    <option value="">10 Oct</option>
                    <option value="">11 Nov</option>
                    <option value="">12 Dec</option>
                </select>
                <select class="dropdown">
                    <option value="">2015</option>
                    <option value="">2016</option>
                    <option value="">2017</option>
                    <option value="">2018</option>
                    <option value="">2019</option>
                    <option value="">2020</option>
                    <option value="">2021</option>
                    <option value="">2022</option>
                </select>
            </div>
        </div>
        <div class="terms">
            <h3>Terms and Conditions</h3>
            <div class="checktext">
                <div class="check">
                    <input type="checkbox">
                </div>
                <div class="text1">
                    <label class="text">I accept the terms and condition for signing up to this service and hereby
                        confirm I have read the privacy policy.
                    </label>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
